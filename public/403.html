<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting — HardHat Hosting</title>
  <link rel="icon" type="image/png" href="/hardhat-icon.png">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
    }
  </style>
</head>
<body>
  <p>Redirecting…</p>
  <script>
    // 403.html is a legacy page — redirect everything to the single canonical block page.
    // Preserve any query params (e.g., ?rule=rate_flood)
    var BLOCK_KEY = 'waf_block_until';
    var storedExpiry = parseInt(localStorage.getItem(BLOCK_KEY) || '0', 10);

    if (storedExpiry && Date.now() < storedExpiry) {
      // Still blocked — go to canonical block page
      window.location.replace('/blocked.html');
    } else {
      // Not blocked — go home
      localStorage.removeItem(BLOCK_KEY);
      localStorage.removeItem('waf_block_rule');
      localStorage.removeItem('waf_block_duration_min');
      window.location.replace('/');
    }
  </script>
</body>
</html>
